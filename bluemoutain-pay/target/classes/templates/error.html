<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统提示</title>
    <script type="text/javascript" charset="utf-8" src="/static/js/jquery-1.11.3.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/animate.css">
    <base target="_self">
    <script src="/static/js/bootstrap.min.js"></script>
    <style type="text/css">
        html {
            background: #eee
        }

        body {
            background: #fff;
            color: #333;
            font-family: "微软雅黑", "Microsoft YaHei", sans-serif;
            margin: 2em auto;
            padding: 1em 2em;
            max-width: 700px;
            -webkit-box-shadow: 10px 10px 10px rgba(0, 0, 0, .13);
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .13);
            opacity: .8
        }

        h1 {
            border-bottom: 1px solid #dadada;
            clear: both;
            color: #666;
            font: 24px "微软雅黑", "Microsoft YaHei", sans-serif;
            margin: 30px 0 0 0;
            padding: 0;
            padding-bottom: 7px
        }

        #error-page {
            margin-top: 50px
        }

        h3 {
            text-align: center
        }

        #error-page p {
            font-size: 9px;
            line-height: 1.5;
            margin: 25px 0 20px
        }

        #error-page code {
            font-family: Consolas, Monaco, monospace
        }

        ul li {
            margin-bottom: 10px;
            font-size: 9px
        }

        a {
            color: #21759B;
            text-decoration: none;
            margin-top: -10px
        }

        a:hover {
            color: #D54E21
        }


    </style>
</head>
<body background="/static/images/error.jpg" id="error-page">
<h3 style="text-align: center;">站点提示信息</h3><br><br>
<span style="text-align: center;color: darkred;">
    ${ecc.message!'未知错误'}
</span>
<%if(!isEmpty(url!)){%>
<p>
    <span style="font-size: 14px;color: #2b542c">请求链接:&nbsp;</span>${url!}
</p>
<%}%>
<%if(!isEmpty(para!) && para.~size > 1){%>
    <p>
        <%for(o in para!){%>
            <span style="font-size: 14px;color: #0a6aa1">参数${oLP.index!}:</span>&nbsp;&nbsp;
            <span style="font-size: 12px;color:#b221ff;">${o!'无法读取'}</span>
            <br>
        <%}%>
    </p>
<%}%>
</body>
</html>
