<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${config.siteName!}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://open.mobile.qq.com/sdk/qqapi.js?_bid=152"></script>
    <!--<script src="/static/js/qq.js"></script>-->
</head>
<body background="/static/images/bg1.jpg">
<%if(model.status! ==2){%>
<div class="container" style="padding-top:70px;">
    <div class="col-xs-12 col-sm-10 col-lg-8 center-block" style="float: none;">
        <div class="panel panel-success">
            <div class="panel-body">
                <center>
                    <h3><font color="#bc8f8f" ><span style="font-size: 18px;">单号:${model.outOrderId!}</span></font></h3>
                    <h3><font color="#20b2aa" >金额:${model.price!}</font></h3>
                    <h3><font color="green">开通成功,请稍后刷新页面查看!</font></h3>
                    <hr/>
                    <h3 class="btn btn-success btn-block" onclick="ret_effew()">点此关闭！</h3>
                    <br/>
                </center>
            </div>
        </div>
    </div>
</div>
<br>
<%}else{%>
<div class="container" style="padding-top:70px;">
    <div class="col-xs-12 col-sm-10 col-lg-8 center-block" style="float: none;">
        <div class="panel panel-danger">
            <div class="panel-body">
                <center>
                    <h3><font color="#bc8f8f" ><span style="font-size: 18px;">单号:${model.outOrderId!}</span></font></h3>
                    <h3><font color="#20b2aa" >金额:${model.price!}</font></h3>
                    <h3><font color="red">验证失败</font></h3>
                    <hr/>
                    <h3 class="btn btn-danger btn-block" onclick="ret_effew()">点此关闭！</h3>
                    <br/>
                </center>
            </div>
        </div>
    </div>
</div>
<%}%>

</body>
<script>
    function ret_effew() {
        window.opener.location.reload();
        window.close();
    }
</script>
</html>
