<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" charset="utf-8" src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="/admin/welcomepage">首页</a>
        <a href="javascript:window.location.reload();">
          <cite>页面设置</cite>
        </a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <blockquote class="layui-elem-quote">此处为快捷付款页面的各种信息修改,请填写仔细后方可使用快捷收款功能!</blockquote>
    <fieldset class="layui-elem-field layui-col-md11 " style="margin-top: 10px;">
        <legend>快捷收款页面设置</legend>
        <form class="layui-form" id="add_cedew" onsubmit="return false;">
            <input type="hidden" name="id" value="${model.id!}">
            <input type="hidden" name="uid" value="${model.uid!}">
            <div class="layui-form-item">
                <div class="layui-inline layui-col-md5 layui-col-md-offset1">
                    <label class="layui-form-label">网站名称</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="sitename" value="${model.sitename!}"  autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-inline layui-col-md5">
                    <label class="layui-form-label">网站域名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ym" value="${model.ym!}" autocomplete="off" class="layui-input " >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline layui-col-md5 layui-col-md-offset1">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="keywords" value="${model.keywords!}"  autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-inline layui-col-md5">
                    <label class="layui-form-label">网站描述</label>
                    <div class="layui-input-inline">
                        <input type="text" name="description" value="${model.description!}" autocomplete="off" class="layui-input " >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline layui-col-md5 layui-col-md-offset1">
                    <label class="layui-form-label">赞助留言</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="liuyan" value="${model.liuyan!}"  autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-inline layui-col-md5">
                    <label class="layui-form-label">音乐外链</label>
                    <div class="layui-input-inline">
                        <input type="text" name="music" value="${model.music!}" autocomplete="off" class="layui-input " >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline layui-col-md5 layui-col-md-offset1">
                    <label class="layui-form-label">支付标题</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="panel" value="${model.panel!}"  autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-inline layui-col-md5">
                    <label class="layui-form-label">底部版权</label>
                    <div class="layui-input-inline">
                        <input type="text" name="copy" value="${model.copy!}" autocomplete="off" class="layui-input " >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline layui-col-md5 layui-col-md-offset1">
                    <label class="layui-form-label">站长QQ</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="kfqq" value="${model.kfqq!}"  autocomplete="off" class="layui-input" >
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text layui-col-md11 layui-col-md-offset1">
                <label class="layui-form-label">赞助宣言</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="gg" class="layui-textarea">${model.gg!}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-col-md-offset4" onclick="cerfedewdcec();">保存修改</button>
                </div>
            </div>
        </form>
    </fieldset>
</div>
</body>
<script>
    function cerfedewdcec() {
        var data = $("#add_cedew").serialize();
        $.post("/admin/config/update",
            data,
            function (data) {
                layer.alert(data.msg, {icon: 6}, function () {
                    window.location.reload();
                });
            }, "json");
    }
</script>
</html>
