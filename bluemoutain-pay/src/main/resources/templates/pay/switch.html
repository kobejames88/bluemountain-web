<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh-cn">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="renderer" content="webkit">
    <title>${config.siteName!}-支付方式选择</title>
    <meta name="keywords" content="${config.keywords!}">
    <meta name="description" content="${config.decText!}">
    <link href="/static/css/2/wechat_pay.css" rel="stylesheet" media="screen">
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <style type="text/css">
        img.logo {
            width: 14px;
            height: 14px;
            margin: 0 5px 0 3px;
        }

        li {
            float: left;
            margin-left: 16px;
            margin-bottom: 35px;
        }
    </style>
</head>
<body>
<div class="body">
    <h1 class="mod-title">
        <span class="text">${config.siteName!}</span>
    </h1>
    <div class="mod-ct">
        <div class="order">
        </div>
        <div class="amount">￥${order.price!0.00}</div>
        <h2>请选择支付方式：</h2>
        <h2>
            <br>
            <ul>
                <li>
                    <a href="javascript:void(0);" onclick="to_pay(2,'${order.id!}')">
                        <label>
                            <img src="/static/css/2/alipay.gif" title="支付宝">
                        </label>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="to_pay(3,'${order.id!}')">
                        <label>
                            <img src="/static/css/2/qqpay.jpg" title="QQ钱包">
                        </label>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0);" onclick="to_pay(1,'${order.id!}')">
                        <label>
                            <img src="/static/css/2/weixin.gif" title="微信支付">
                        </label>
                    </a>
                </li>
            </ul>
            <div class="detail" id="orderDetail">
                <dl class="detail-ct" style="display: none;">
                    <dt>商家</dt>
                    <dd id="storeName">${order.siteName!config.siteName!}</dd>
                    <dt>购买物品</dt>
                    <dd id="productName">${order.title!}</dd>
                    <dt>商户订单号</dt>
                    <dd id="billId">${order.outOrderId!}</dd>
                    <dt>创建时间</dt>
                    <dd id="createTime">${order.createTime!,dateFormat='yyyy-MM-dd HH:mm:ss'}</dd>
                </dl>
                <a href="javascript:void(0)" class="arrow"><i class="ico-arrow"></i></a>
            </div>
            <div class="tip">
                <span class="dec dec-left"></span>
                <span class="dec dec-right"></span>
                <div class="tip-text">
                    <p>请选择一种支付方式完成支付</p>
                </div>
            </div>
        </h2>
    </div>
</div>
<script src="/static/css/2/qcloud_util.js"></script>
<div style="width:720px;height:380px;display:none;">
    <div id="video-dialog"></div>
    <a href="javascript:void(0);" onclick="return false;" style="position:absolute;right:-25px;top:-20px;"
       id="close_video_btn" class="ico-video-close"></a></div>
<script>

    // 订单详情
    $('#orderDetail .arrow').click(function (event) {
        if ($('#orderDetail').hasClass('detail-open')) {
            $('#orderDetail .detail-ct').slideUp(500, function () {
                $('#orderDetail').removeClass('detail-open');
            });
        } else {
            $('#orderDetail .detail-ct').slideDown(500, function () {
                $('#orderDetail').addClass('detail-open');
            });
        }
    });

    function to_pay(type, id) {
        window.location = "/payment/repay?id=" + id + "&type=" + type + "&spm=" + new Date().getTime();
    }

</script>
</body>
</html>
