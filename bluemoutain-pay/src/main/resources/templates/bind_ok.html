<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${config.siteName!}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body background="/static/images/bg1.jpg">
<div class="container" style="padding-top:70px;">
    <div class="col-xs-12 col-sm-10 col-lg-8 center-block" style="float: none;">
        <div class="panel panel-success">
            <div class="panel-body">
                <center>
                    <h3><font color="#adff2f" ><span style="font-size: 18px;">PID:&nbsp;${user.id!}</span></font></h3>
                    <h3><font color="#bc8f8f" ><span style="font-size: 18px;">用户名:&nbsp;${user.user!}</span></font></h3>
                    <h3><font color="#ff69b4" ><span style="font-size: 18px;">微信ID:&nbsp;${user.zspayid!}</span></font></h3>
                    <h3><font color="green">绑定成功!</font></h3>
                    <hr/>
                    <h3 class="btn btn-success btn-block" onclick="ret_effew()">点此关闭</h3>
                    <br/>
                </center>
            </div>
        </div>
    </div>
</div>
<br>

</body>
<script>
    function is_weixn_qq(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return "weixin";
        } else if (ua.match(/MQQBrowser/i) == "mqqbrowser") {
            return "QQ";
        }
        return false;
    }


    function ret_effew() {
        var result_check = is_weixn_qq();
        if(result_check == "weixin"){
            WeixinJSBridge.call('closeWindow');
        }else{
            window.opener.location.reload();
            window.close();
        }
    }

</script>
</html>
