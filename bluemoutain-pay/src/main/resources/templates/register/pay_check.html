<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>${config.siteName!}-商户注册</title>
    <meta name="keywords" content="${config.keywords!}">
    <meta name="description" content="${config.decText!}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/register.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/layer.css" id="layuicss-skinlayercss">
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/layer.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .login-bg {
            background: url(/static/images/bg.png) no-repeat center;
            background-size: cover;
            overflow: hidden;
        }
    </style>
    <script src="https://open.mobile.qq.com/sdk/qqapi.js?_bid=152"></script>
    <script src="/static/js/qq.js"></script>
</head>
<body class="login-bg">
<div class="main">
    <div class="appRegister">
        <aside class="Register">
            <section class="main">
                <form class="registerform" id="registerform" onsubmit="return false;" method="post">
                    <input type="hidden" name="id" value="${order.id!}">
                    <div class="mip-reset-heading"><a class="cancel" href="javascript:"></a>${config.siteName!}商户注册 - 支付
                    </div>
                    <div class="mip-step-body">
                        <div class="el-form-item">
                            <div class="el-form-item__content">
                               <span>订单号:${order.outOrderId!}</span>
                            </div>
                        </div>
                        <div class="el-form-item">
                            <div class="el-form-item__content">
                                <span>PID:${order.id!}</span>
                            </div>
                        </div>
                        <div class="el-form-item">
                            <div class="el-form-item__content">
                                <span>金额:${order.price!}</span>
                            </div>
                        </div>
                        <div class="el-form-item">
                            <div class="el-form-item__content">
                                <span>说明:${order.context!}</span>
                            </div>
                        </div>
                        <div class="el-form-item">
                            <div class="el-form-item__content">
                                <div class="el-input">
                                    <span style="color: green;float: left;width: 40%" >请选择支付方式：</span>
                                    <select class="" style="float: left;width: 60%;" name="pay_type">
                                        <option value="2">支付宝</option>
                                        <option value="1">微信</option>
                                        <option value="3">QQ钱包</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <p>
                        <div class="el-form-item">
                            <div class="el-form-item__content">
                                <button type="button" class="el-button w-100 el-button--primary " id="post_reg"
                                        onclick="submit_reg(this)"><span>立即支付</span></button>
                            </div>
                        </div>
                        </p>
                    </div>
                </form>
            </section>
        </aside>
    </div>
    <div class="copyright"
         style="text-align: center; position: absolute;bottom:0;width: 100%; color: #6d6d6d;line-height: 26px; font-size: 14px; margin-bottom: 15px;">
        Copyright ${config.copyright!} Tech Inc. All Rights Reserved. ${config.icpInfo!}
        <div style="display:none"></div>
    </div>
</div>
</body>
<script>


    /**
     * 提交注册
     */
    function submit_reg(obj) {
        var para = $("#registerform").serialize();
        var code = $(obj);
        code.html("<span>请稍等</span>");
        window.location = "/reg/sub_pay?" + para;
    }

</script>
</html>
